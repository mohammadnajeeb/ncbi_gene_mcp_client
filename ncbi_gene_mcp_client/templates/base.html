<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NCBI Gene MCP Client{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 20px auto;
            max-width: 1200px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #6c5ce7 !important;
        }
        .gene-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            background: #f8f9fa;
            transition: transform 0.2s;
        }
        .gene-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .search-form {
            background: #6c5ce7;
            color: white;
            padding: 30px;
            border-radius: 0 0 0 0;
        }
        .btn-primary {
            background: #6c5ce7;
            border-color: #6c5ce7;
        }
        .btn-primary:hover {
            background: #5b4ddb;
            border-color: #5b4ddb;
        }
        .text-purple {
            color: #8e44ad !important;
        }
        .loading {
            display: none;
        }
        .footer {
            background: #2d3748;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-dna"></i> NCBI Gene MCP Client
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/about">About</a>
                    <a class="nav-link" href="/api">API</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid p-0">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 NCBI Gene MCP Client | Powered by NCBI Entrez API</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
